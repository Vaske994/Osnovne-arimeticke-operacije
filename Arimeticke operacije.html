<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program za obavljanje osnovnih arimetickih operacija</title>
</head>
<body>
    
 <script>
  
   
   let broj1 = prompt("Unesite Vas prvi broj:");
   let operator = prompt("Unesite operaciju (+, -, *, /):");
   let broj2 = prompt("Unesite Vas drugi broj:");
   
   
   if (operator == "+") {
    let result = broj1 + broj2;
      alert("Result: " + result);
   } else if (operator == "-") {
    let result = broj1 - broj2;
    alert("Result: " + result);
   } else if (operator == "*") {
    let result = broj1 * broj2;
    alert("Result: " + result);
   } else if (operator == "/") {
    let result = broj1 / broj2;
    alert("Result: " + result);
   } else {
    alert("Pokusaj ponovo!");
    }
   
   
  
    
 </script>


    
</body>
</html>
